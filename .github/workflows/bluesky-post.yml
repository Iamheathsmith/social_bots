name: Bluesky Bot

on:
  schedule:
    - cron: "*/10 * * * *" # run every 10 min for testing
  workflow_dispatch: # allows manual trigger

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      # âœ… Checkout repo (full depth)
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # âœ… Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # âœ… Install dependencies
      - name: Install dependencies
        run: pip install atproto

      # ðŸ”¹ Debug repo structure
      - name: Debug repo
        run: |
          echo "Current working directory:"
          pwd
          echo "Files at root:"
          ls -la
          echo "Searching for bot.py recursively:"
          find . -type f -name "bot.py"

      # âœ… Run bot
      - name: Run bot
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PW: ${{ secrets.BLUESKY_APP_PW }}
        run: |
          echo "Running bot.py directly..."
          python3 bot.py

      # âœ… Commit changes (move images & update captions.json)
      - name: Commit changes (move images & update captions.json)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add images_posted captions.json
          git commit -m "Update posted images and captions [skip ci]" || echo "No changes"
          git push

name: Bluesky Bot

on:
  schedule:
    - cron: "0 17 * * *" # every day at 17:00 UTC
  workflow_dispatch:

jobs:
  post-to-bluesky:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Debug env vars (safe check)
        run: |
          echo "BLUESKY_HANDLE: ${BLUESKY_HANDLE:-❌ Missing}"
          echo "BLUESKY_APP_PASSWORD: ${BLUESKY_APP_PASSWORD:+✅ Loaded}"
          echo "THREADS_USER_ID: ${THREADS_USER_ID:-❌ Missing}"
          echo "THREADS_ACCESS_TOKEN: ${THREADS_ACCESS_TOKEN:+✅ Loaded}"
          echo "CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-❌ Missing}"
          echo "CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:+✅ Loaded}"
          echo "CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:+✅ Loaded}"
          echo "GEMINI_API_KEY: ${GEMINI_API_KEY:+✅ Loaded}"
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}
          THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}

      - name: Run bot
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}
          THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CI: true
        run: node dist/src/run_soical_bots.js

      - name: Commit moved images
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Stage both posted and images folder changes
          git add src/posted/* src/images/* || true
          git diff --cached --quiet || git commit -m "Move posted images"

          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/Iamheathsmith/blue_sky_bot.git
          git push origin HEAD:refs/heads/main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
